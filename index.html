<html>
<head>
	<title>Solid Finish Solutions</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<style>
		:root {
			--primary-bg: #0b1a2d;
			--secondary-bg: #111d33;
			--accent: #d4af37;
			--accent-hover: #e0c150;
			--text-color: #ffffff;
			--dark-text: #2c3e50;
		}

		html, body {
			margin: 0;
			padding: 0;
			background-color: var(--primary-bg);
			color: var(--text-color);
			font-family: 'Segoe UI', sans-serif;
		}

		/* Section background colors updated to match logo */
		.wrapper.style1 {
			background: var(--primary-bg);
			color: var(--text-color);
		}

		.wrapper.style1-alt {
			background: var(--secondary-bg);
			color: var(--text-color);
		}

		.wrapper.style2 {
			background: var(--accent);
			color: var(--primary-bg);
		}

		.wrapper.style3 {
			background: var(--secondary-bg);
			color: var(--text-color);
		}

		/* Sidebar styling */
		#sidebar {
			background: var(--secondary-bg);
		}

		#sidebar .inner img { display: block; margin: 1rem auto; width: 160px; }

		nav ul li a { color: var(--accent); }

		/* Buttons */
		a.button, button.submit {
			background: var(--accent);
			color: var(--primary-bg) !important;
		}
		a.button:hover, button.submit:hover { background: var(--accent-hover); }

		/* Text readability */
		h1, h2, h3, p, li { margin-bottom: 1rem; }

		/* Gallery */
		table.gallery img { box-shadow: 0 0 10px rgba(0,0,0,0.3); border-radius: 5px; }

		/* Forms */
		input, textarea { background: rgba(255,255,255,0.9); color: var(--dark-text); border: 1px solid rgba(0,0,0,0.2); }

		/* Footer links */
		#footer a { color: var(--accent); }

		@media screen and (max-width: 768px) {
			#sidebar .inner img { width: 120px; }
			table.gallery td { display: block; margin-bottom: 1.5rem; }
		}
	</style>
</head>
