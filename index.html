<html>
<head>
	<title>Solid Finish Solutions</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<style>
		:root {
			--primary-bg: #0b1a2d;
			--secondary-bg: #111d33;
			--accent: #d4af37;
			--accent-hover: #e0c150;
			--text-color: #ffffff;
		}

		html, body {
			background-color: var(--primary-bg);
			color: var(--text-color);
			font-family: 'Segoe UI', sans-serif;
		}

		body.is-preload * {
			color: var(--text-color);
		}

		h1, h2, h3, p, span, label, input, textarea, a, li {
			color: var(--text-color);
			word-wrap: break-word;
			overflow-wrap: break-word;
		}

		a.button, button.submit {
			background-color: var(--accent);
			color: var(--primary-bg);
			font-weight: bold;
			border: none;
			padding: 0.75rem 1.5rem;
			border-radius: 4px;
			text-decoration: none;
			cursor: pointer;
		}

		a.button:hover, button.submit:hover {
			background-color: var(--accent-hover);
		}

		nav ul li a {
			color: var(--accent);
		}

		#sidebar {
			background-color: var(--secondary-bg);
			text-align: center;
		}

		#sidebar .inner::before {
			content: "";
			display: block;
			margin-top: 1rem;
		}

		#sidebar .inner img {
			width: 160px;
			display: block;
			margin: 1rem auto 1rem auto;
		}

		form .field {
			margin-bottom: 1.5rem;
		}

		table.gallery {
			width: 100%;
			text-align: center;
			margin: auto;
			border-collapse: separate;
			border-spacing: 10px;
		}

		table.gallery img {
			width: 100%;
			max-width: 250px;
			height: auto;
			margin-bottom: 1rem;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}

		.contact h3 {
			margin-top: 1.5rem;
			margin-bottom: 0.5rem;
		}

		.contact h3:first-child {
			margin-top: 0;
		}

		footer {
			background-color: var(--secondary-bg);
			text-align: center;
			padding: 2rem;
		}

		footer a {
			color: var(--accent);
			text-decoration: none;
		}

		@media screen and (max-width: 768px) {
			#sidebar .inner img {
				width: 120px;
			}
			table.gallery td {
				display: block;
				margin-bottom: 2rem;
			}
		}
	</style>
</head>
