<html>
	<head>
		<title>Solid Finish Solutions</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			:root {
				--primary-color: #00274d;
				--accent-color: #c89c3c;
				--light-bg: #f5f5f5;
				--text-color: #222;
			}

			body, h1, h2, h3, p, a, li, label, input, textarea {
				color: var(--text-color);
			}

			a.button, .button {
				background-color: var(--accent-color);
				color: #fff;
				border: none;
			}

			.wrapper.style1 {
				background: var(--light-bg);
			}

			.wrapper.style2 {
				background: #ffffff;
			}

			.wrapper.style3 {
				background: #eeeeee;
			}

			#sidebar {
				background-color: var(--primary-color);
			}

			#sidebar nav ul li a {
				color: #fff;
			}

			#footer {
				background: var(--primary-color);
				color: #fff;
			}

			#footer a {
				color: var(--accent-color);
			}

			.logo-container {
				text-align: center;
				margin: 1rem auto 0 auto;
				position: relative;
				z-index: 10;
			}

			.logo-container img {
				max-width: 160px;
				width: 100%;
				height: auto;
				display: block;
				margin-left: auto;
				margin-right: auto;
			}

			@media screen and (max-width: 736px) {
				.logo-container {
					margin-top: 1rem;
				}

				.logo-container img {
					max-width: 120px;
					display: block;
					margin: 0 auto;
				}

				#sidebar .inner img {
					display: block;
					width: 140px;
					margin: 1rem auto;
				}

				#sidebar nav ul li a {
					padding: 0.5rem 0;
				}

				.split.style1 > section {
					padding: 2rem 0;
				}
			}

			/* Gallery spacing */
			table.gallery {
				width: 100%;
				text-align: center;
				margin: auto;
				border-collapse: separate;
				border-spacing: 10px;
			}

			table.gallery img {
				width: 100%;
				max-width: 250px;
				height: auto;
				margin-bottom: 1rem;
			}

			/* Contact spacing */
			form .field {
				margin-bottom: 1.5rem;
			}

			input, textarea {
				background-color: rgba(255, 255, 255, 0.05);
				color: #000;
				border: solid 1px rgba(0, 0, 0, 0.15);
			}

			.contact h3 {
				margin-top: 1.5rem;
				margin-bottom: 0.5rem;
			}

			.contact h3:first-child {
				margin-top: 0;
			}
		</style>
	</head>
