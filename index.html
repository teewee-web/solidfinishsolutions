<html>
<head>
	<title>Solid Finish Solutions</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<style>
		body {
			background-color: #0b1a2d;
			color: #ffffff;
			font-family: 'Segoe UI', sans-serif;
		}

		p, h1, h2, h3, li, label, input, textarea, span, a {
			color: #ffffff;
			overflow-wrap: break-word;
			word-wrap: break-word;
		}

		a.button, button.submit {
			background-color: #d4af37;
			color: #0b1a2d;
			font-weight: bold;
			border: none;
			padding: 0.75rem 1.5rem;
			border-radius: 4px;
			text-decoration: none;
			cursor: pointer;
		}

		a.button:hover, button.submit:hover {
			background-color: #e0c150;
		}

		nav ul li a {
			color: #d4af37;
		}

		#sidebar {
			background-color: #111d33;
			text-align: center;
		}

		#sidebar img {
			width: 160px;
			margin: 1rem auto -1rem auto;
			display: block;
		}

		form .field {
			margin-bottom: 1.5rem;
		}

		table.gallery {
			width: 100%;
			text-align: center;
			margin: auto;
			border-collapse: separate;
			border-spacing: 10px;
		}

		table.gallery img {
			width: 100%;
			max-width: 250px;
			height: auto;
			margin-bottom: 1rem;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}

		.contact h3 {
			margin-top: 1.5rem;
			margin-bottom: 0.5rem;
		}

		.contact h3:first-child {
			margin-top: 0;
		}

		footer {
			background-color: #111d33;
			text-align: center;
			padding: 2rem;
		}

		footer a {
			color: #d4af37;
			text-decoration: none;
		}

		@media screen and (max-width: 768px) {
			#sidebar .inner img {
				width: 120px;
			}
			table.gallery td {
				display: block;
				margin-bottom: 2rem;
			}
		}
	</style>
</head>

				<li><a href="#three">Get in touch</a></li>
			</ul>
		</nav>
	</div>
</section>
